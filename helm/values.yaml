app:
  name: ui
  image:
    repository: 'onecx/onecx-search-config-ui'
  routing:
    enabled: true
    path: /mfe/onecxSearchConfig/

  operator:
    # Microfrontend
    microfrontend:
      enabled: true
      specs:
        search-config:
          exposedModule: "./OneCXSearchConfigComponent"
          description: "Search config component"
          type: COMPONENT
          technology: WEBCOMPONENTMODULE
          remoteName: onecx-search-config
          tagName: ocx-search-config-component
        # TODO: ADD column group component
    # Permission
    permission:
      enabled: true
      spec:
        permissions:
    # Keycloak
    keycloak:
      client:
        enabled: true
        spec:
          kcConfig:
            clientId: 'onecx-search-config-ui'
# PIPE Config
