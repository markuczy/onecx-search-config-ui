<div class="flex gap-2 justify-content-end align-content-center align-items-center">
  <div *ngIf="formGroup">
    <form [formGroup]="formGroup">
      <div *ngIf="searchConfigsWithInputs$ | async as searchConfigs">
        <p-dropdown
          id="searchConfigDropdown"
          formControlName="searchConfig"
          [options]="[addSearchConfigOption].concat(searchConfigs)"
          optionLabel="name"
          [placeholder]="'SEARCH_CONFIG.PLACEHOLDER' | translate"
          (onChange)="onSearchConfigChange($event)"
          appendTo="body"
        >
          <ng-template let-config pTemplate="selectedItem">
            <div class="flex align-items-center gap-2" *ngIf="config.id === addSearchConfigOption.id">
              {{ 'SEARCH_CONFIG.PLACEHOLDER' | translate }}
            </div>
            <div class="flex align-items-center gap-2" *ngIf="config.id !== addSearchConfigOption.id">
              {{ config.name }}
            </div>
          </ng-template>
          <ng-template let-config pTemplate="item">
            <div class="flex align-items-center gap-2" *ngIf="config.id === addSearchConfigOption.id">
              <i class="{{ plusIcon }}"></i> {{ 'SEARCH_CONFIG.CREATE' | translate }}
            </div>
            <div
              class="flex align-items-center gap-2 justify-content-between h-2rem"
              *ngIf="config.id !== addSearchConfigOption.id"
            >
              <div>{{ config.name }}</div>
              <div *ngIf="!config.isReadonly">
                <button
                  pButton
                  type="button"
                  class="p-button-rounded font-medium p-button-text p-button-icon-only"
                  (click)="onSearchConfigEdit($event, config)"
                >
                  <span class="{{ editIcon }}"></span>
                </button>
                <button
                  pButton
                  type="button"
                  class="p-button-rounded font-medium p-button-text p-button-icon-only"
                  (click)="onSearchConfigDelete($event, config)"
                >
                  <span class="{{ deleteIcon }}"></span>
                </button>
              </div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
    </form>
  </div>
</div>
